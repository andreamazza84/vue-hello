<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>{{message}}</h1>
        <img :src="img" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
    // Stampare a schermo un messaggio all’interno di un h1, utilizzando i data.
    //Bonus: Aggiungere un’immagine presa anch’essa da un data
        let app = new Vue({
            el: "#container",
            data: {
                message: "Benvenuto su VueJs",
                img: "https://www.touringclub.it/sites/default/files/styles/gallery_full/public/immagini_georiferite/gettyimages-649067370.jpg?itok=BgjbldQE"
            }
            
        });

    </script>

</body>
</html>
