<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #333;
        }
        .container{
            width: 80%;
            margin: auto;
        }
        .align-center{
            text-align: center;
        }
        .title{
            border: 1px solid transparent;
            margin-bottom: 20px;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container align-center">
        <h1 class="title align-center" :class="classColor">{{message}}</h1>
        <!-- bonus -->
        <img :src="img" :alt="alt">
    </div>
    
    <!-- VueJs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
    // Stampare a schermo un messaggio all’interno di un h1, utilizzando i data.
    //Bonus: Aggiungere un’immagine presa anch’essa da un data
        let app = new Vue({
            el: ".container",
            data: {
                message: "Benvenuto su VueJs",
                //bonus
                img: "https://www.touringclub.it/sites/default/files/styles/gallery_full/public/immagini_georiferite/gettyimages-649067370.jpg?itok=BgjbldQE",
                alt: "Immagine di una spiaggia in estate.",
                classColor: "white"
            },
            methods: {
                dance: function(){
                    if(this.classColor === "white"){
                        app.classColor = "lightblue";
                    }
                    else{
                        app.classColor = "white";
                    }
                    return this.classColor;
                },
                stopDance: function() {
                    clearInterval(this.dance)
                }
            }
            
        });

        //const light = 
        const stopDance = setInterval(app.dance(), 1000);

    </script>

</body>
</html>
